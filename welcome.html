<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome (Custom component)</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="opening"></div>
    <div id="root"></div>
    <script type="text/babel">
    
      // Short syntax :) 
	    //function Welcome(props) {
	    //  return <h1>Hello, {props.name}</h1>;
			//}

      // Longer, but more informative - needed for state
      class Welcome extends React.Component {
        render() {
          return <h1>Hello, {this.props.name}!</h1>;
        }
			}
			
		  // Welcome is custom - not one of the HTML5 tags
			ReactDOM.render(
			  <Welcome name="Sara" />,  // what
			  document.getElementById('root')   // where
			);
			
			// Standard HTML5 from "Hello, world"
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('opening')
      );


    </script>
  </body>
</html>
